<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="static/css/time-style.css" />
    <script src="static/js/jquery-1.11.0.min.js"></script>
    <script src="static/js/cookie_openid.js"></script>
    <script src="static/js/newFind.js"></script>
</head>

<body>
<h2 class="top_title" style="color: white">今日发现<br/><span>记录日常感受</span></h2>
<div class="div_search">
    <input type="text" class="search" placeholder="请输入标签"/>
    <button class="search_b">搜索</button>
    <p>注意：要查询多个标签的话，以逗号（英文输入法）分隔，如果内容为空，则显示所有记录</p>
</div>
<div class="div_1">
    <!--<input type="button" value="新发现" class="new"/>-->
    <button class="new">新发现</button>
    <button class="n_back">返回</button>
    <section id="cd-timeline" class="cd-container"></section>
</div>
<div class="div_2" style="display: none;">
    <input type="text" id="new_title" placeholder="请输入标题"/>
    <input type="text" class="iLabel" placeholder="请添加标签"/>
    <button id="addlabel">添加</button>
    <div class="labels"></div>
    <textarea id="new_content" value="记录每天新的发现" style="color:#999 ;" onfocus="if(value=='记录每天新的发现'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#999';  value='记录每天新的发现'}"></textarea>
    <div class="tail">
        <button class="submit">提交</button>
        <button class="back">返回</button>
    </div>
</div>
</div>

</body>
</html>
